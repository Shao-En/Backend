<h2>修改密碼</h2>
<form action="{{ url_for('update_password') }}" method="POST">
    <div class="form-group">
        <label for="password">舊密碼：</label>
        <input type="password" class="form-control" id="password" name="old_password" required>
    </div>
    <div class="form-group">
        <label for="password">新密碼：</label>
        <input type="password" class="form-control" id="password" name="password" required>
    </div>
    <div class="form-group">
        <label for="confirm_password">確認新密碼：</label>
        <input type="password" class="form-control" id="confirm_password" name="confirm_password" required>
    </div>
    <button type="submit" class="btn btn-primary">修改密碼</button>
</form>
